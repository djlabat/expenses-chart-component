<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>

  <section>

      <div class="block">
        <header>

          <div class="head-left">
            <p class="head-title">My balance</p>
            <p class="head-value">$921.48</p>
          </div>

          <div class="head-right">
            <div class="circle100"></div>
            <div class="circle0"></div>
          </div>

        </header>
        <main>
          <p class="spending">Spending - Last 7 days</p>

          <div class="chart-cont">
            <div class="chart">
              <div class="bar" id="item-0">&nbsp;</div>
              <div class="bar" id="item-1">&nbsp;</div>
              <div class="bar" id="item-2">&nbsp;</div>
              <div class="bar" id="item-3">&nbsp;</div>
              <div class="bar" id="item-4">&nbsp;</div>
              <div class="bar" id="item-5">&nbsp;</div>
              <div class="bar" id="item-6">&nbsp;</div>
              <div class="day" id="item-7">mon</div>
              <div class="day" id="item-8">tue</div>
              <div class="day" id="item-9">wed</div>
              <div class="day" id="item-10">thr</div>
              <div class="day" id="item-11">fri</div>
              <div class="day" id="item-12">sat</div>
              <div class="day" id="item-13">sun</div>
            </div>
          </div>
        </main>
      </div>

  </section>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Djordje Labat</a>.
  </div>
</body>
</html>
